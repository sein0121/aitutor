<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>EduSoDA - 로그인</title>
</head>
<body>
<div class="container">
        <div class="login">
            <div class="imgbox">
                <p class="title">AI 기반 학습경로 추천 서비스</p> 
                <p class="text">애자일소다의 EduSoDA는 AI를 기반으로 학생의 취약 단원을 진단하여<br>최적의 학습 경로를 제안하는 학습관리 서비스입니다.</p>
            </div>
        <div class="inputbox">
            <div class="input">
                <p class="sys_name">EduSoDA</p>
                <div>
                    <span class="label">교육 기관</span>
                    <div class="select">
                        <div class="selected">
                          <div class="selected-value">교육기관 선택</div>
                          <div class="arrow"></div>
                        </div>
                        <ul id="org-list">
                        </ul>
                      </div>
                </div>
                <div>
                    <span class="label" >사용자 ID</span>
                    <input type="text" name="username" id="input_id" onkeypress="if( event.keyCode == 13 ){nextInput();}" />
                </div>
                <div>
                    <span class="label">비밀번호</span>
                    <input type="password" name="password" id="input_pass" onkeypress="if( event.keyCode == 13 ){login_aitutor();}">
                </div>
                <div>
                    <div class="check"><input type="checkbox" name="test" id="remember">Remember</div>
                    <br>
                    <p style="display: none; font-size: 11px; color:red" id="text_error" ></p>
                    <button type="text" id="btn_login" onclick="login_aitutor()">로그인</button>
            	</div>
            </div>
            <div class="logo_AgileSoDA"><img src="/image/ci_AgileSoDA.svg"></div>
        </div>
        </div>

    <div id="modal">
        <div class="btn_close" id="modal_close_btn"><img src="/image/btn_modal_close.svg" id="btn_modal_close"></div>
        <div class="icon"><img src="/image/icon_error.svg" id="img_icon"></div>
        <p id="model_title">로그인 오류</p>
        <P id="model_cotent"></P>
        <div class="btngroup">
            <button type="text" id="modal_ok_btn">확인</button>
        </div>
    </div>
    <div id="modal_bg"></div>
        
    </div>
